<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="download.png">
    <link rel="stylesheet"  href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <button onclick="clearDisplay()" class="btn">clear</button>
                <div class="row">
                    <button onclick="happy(7)" class="btn">7</button>
                    <button onclick="happy(8)" class="btn">8</button>
                    <button onclick="happy(9)" class="btn">9</button>
                    <button onclick="happy('/')" class="btn">/</button>
                

                </div>
                <div class="row">
                    <button onclick="happy(4)" class="btn">4</button>
                    <button onclick="happy(5)" class="btn">5</button>
                    <button onclick="happy(6)" class="btn">6</button>
                    <button onclick="happy('*')" class="btn">x</button>

                </div>
                <div class="row">
                    <button onclick="happy(1)" class="btn">1</button>
                    <button onclick="happy(2)" class="btn">2</button>
                    <button onclick="happy(3)" class="btn">3</button>
                    <button onclick="happy('-')" class="btn">-</button>

                </div>
                <div class="row">
                    <button onclick="happyk('.')" class="btn">.</button>
                    <button onclick="happy(0)" class="btn">0</button>
                    <button onclick="happy('+')" class="btn">+</button>
                    <button onclick="equalClick()" class="btn">=</button>

                </div>
            </div>

        </div>


    </div>
</body>
</html>
